<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>

    <!-- Icons -->
    <link rel="icon" href="notes.png" sizes="48x48" />
  </head>

  <body>
    <!-- HeaderBar-->
    <header>
      <header-bar></header-bar>
    </header>

    <main>
      <div class="container">
        <section id="note" class="note">
          <div id="addNoteFormContainer" class="add-note-form-container">
            <h2>Add Notes</h2>
            <form id="addNoteForm" class="add-note-form">
              <div class="form-group">
                <label for="newNoteName">Title</label>
                <input
                  id="newNoteName"
                  name="newNoteName"
                  type="text"
                  placeholder="title"
                  required
                />
                <span
                  id="noteNameValidation"
                  class="validation-message"
                  style="display: block"
                ></span>
              </div>

              <div class="form-group">
                <label for="newNoteDescription">Deskripsi</label>
                <textarea
                  id="newNoteDescription"
                  name="newNoteDescription"
                  rows="13"
                  placeholder="isikan text"
                  required
                ></textarea>
              </div>
              <button type="submit">Add</button>
            </form>
          </div>
          <br />

          <div id="searchBarContainer" class="search-bar-container">
            <div class="floating-form">
              <form id="searchForm" class="search-form">
                <div class="form-group">
                  <input id="name" name="name" type="search" required />
                  <label for="name">Catatan</label>
                </div>
                <button>Search</button>
              </form>
            </div>
          </div>

          <div id="noteListContainer" class="note-list-container">
            <div class="placeholder search-loading">Loading</div>
            <note-search-error
              style="display: block !important; background-color: red"
            ></note-search-error>

            <note-list></note-list>
            <note-list-archive></note-list-archive>
          </div>
        </section>
      </div>
    </main>

    <!-- FooterBar -->
    <footer>
      <footer-bar></footer-bar>

      <!-- <script type="module" src="/src/app.js"></script> -->
    </footer>
  </body>
</html>
